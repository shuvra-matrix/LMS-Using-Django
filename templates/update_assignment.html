{% extends 'header.html' %}
{% block body_block %}

<div class="create_form">

 <div class="form">
     <h4>Update Assignment</h4>
     {% for ass in assignment %}
    <form action="{% url 'base:updates_assignment' %}" method="POST" class="form" enctype="multipart/form-data">
         {% csrf_token %}
        <div class="mb-3 ">
            <div class="mb-3">
                <label for="link" class="form-label">Tilte</label>
                <input type="text"  class="form-control" name="title" id="link" value="{{ass.title}}" style="width: 200%; ">
            </div>
            <div class="mb-3">
                <label for="subjectss" class="form-label">Department</label>
                <input type="text" class="form-control" id="subjectss" name="department" value="{{ass.department}}" style="width: 200%;">
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" value="{{ass.subject}}"  style="width: 200%;">
            </div>
             <div class="mb-3">
                <label for="subject" class="form-label">Description</label>
                <textarea type="text" class="form-control" id="subject" name="des"  style="width: 200%;">{{ass.despription}}</textarea>
            </div>
            <div class="mb-3">
                <label for="subjects" class="form-label">Deadline Date</label>
                <input type="date" class="form-control" id="subjects" name="date" value="deadline_date"  style="width: 200%;">
            </div>
            <div class="mb-3">
                <label for="des">Deadline Time</label>
                <input type="time" class="form-control" id="des" name="time" value="deadline_time" style="width: 200%;">
            </div>
            <div class="mb-3">
                <label for="files">Files</label>
                <input type="file" class="form-control" id="files" name="file" value="{{ass.file}}" style="width: 200%;">
            </div>
             <div class="mb-3">
                <input type="hidden" class="form-control" id="files" name="assignment_id" value="{{ass.id}}" style="width: 200%;">
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-primary" name="submit" value="Create">
            </div>
        </div>
    </form>
    {% endfor %}
 </div>  





{% endblock %}
