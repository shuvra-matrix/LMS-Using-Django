{% extends 'header.html' %}
{% block body_block %}

<div class="create_form">

{% for t in teacher %}
 <div class="form">
     <h4>Add Teachers</h4>
    <form action="{% url 'base:updates_teacher' %}" method="POST" class="form" enctype="multipart/form-data">
         {% csrf_token %}
        <div class="mb-3 ">
            <div class="mb-3">
                <label for="link" class="form-label">Name</label>
                <input type="text"  class="form-control" name="name" id="link" value="{{t.name}}"  style="width: 200%;">
            </div>
            <div class="mb-3">
                <label for="subjectss" class="form-label">Qualification</label>
                <input type="text" class="form-control" id="subjectss" name="qualification"  value="{{t.subject}}" style="width: 200%;">
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Registration No</label>
                <input type="text" class="form-control" id="subject" name="regno" value="{{t.reg_no}}" style="width: 200%;">
            </div>
             <div class="mb-3">
                <label for="subject" class="form-label">Address</label>
                <textarea type="text" class="form-control" id="subject" name="address"   style="width: 200%;">{{t.address}}</textarea>
            </div>
             <div class="mb-3">
                <label for="subjectss" class="form-label">Email</label>
                <input type="email" class="form-control" id="subjectss" name="email" value="{{t.email}}" style="width: 200%;">
            </div>
             <div class="mb-3">
                <input type="hidden" class="form-control" id="subjectss" name="teacher_id" value="{{t.id}}" style="width: 200%;">
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-primary" name="submit" value="Create">
            </div>
        </div>
    </form>
 </div>  
{% endfor %}
</body>
</html>
{% endblock %}
