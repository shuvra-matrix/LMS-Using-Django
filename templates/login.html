<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/style.css' %}">
    <title>Document</title>
</head>
<body  style="background-image: url('../static/image/background.jpg');">
  <h4 style="margin: 2rem; color: white; text-shadow: 2px black;">LMS</h4>
  <div class="admin_log" style="width: 60%; margin: auto; padding: 6rem;background: rgb(161, 185, 221);border-radius: 12px; ">
    <form action="{% url 'base:login' %}" method="POST">
        {% csrf_token %}
          <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="staticEmail" placeholder="email@example.com" name="email">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" name="password">
    </div>
  </div>
  <select name="admin" class="form-select" aria-label="Default select example" style="width: 83%; margin-left: 8.9rem;">
    <option selected>Select User Type</option>
    <option  value="student">Student</option>
    <option  value="teacher">Teacher</option>
    <option  value="admin">Admin</option>
</select>
  <div class="col-sm-10" style="display: inline-block; text-align: center; padding-top: 2rem;">
    <input type="submit" class="btn btn-primary" value="Log In" name="login">
  </div>
    </form>
    </div>
</body>
</html>
